<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./shoppinglist.css" />
    <script
      src="https://kit.fontawesome.com/b669fcd44b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="list">
      <div class="header-line">
        <header class="header">Shopping List</header>
      </div>
      <ul class="items"></ul>
      <footer class="footer">
        <input type="text" class="footer_input" />
        <button class="footer_button" onclick="addList()">
          <i class="fa-solid fa-plus"></i>
        </button>
      </footer>
    </section>

    <script src="./shoppinglist.js"></script>
  </body>
</html>
